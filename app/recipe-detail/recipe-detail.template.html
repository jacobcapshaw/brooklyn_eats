<div class="recipe-detail" itemscope itemtype="http://schema.org/Recipe">
  <article>
    <h2>{{ $ctrl.recipe.title }}</h2>

    <!--<img ng-src="{{ $ctrl.recipe.mainImageUrl }}" />-->
    <img src="{{$ctrl.mainImageUrl}}" class="recipe-detail-image" />

    <ul class="recipe-thumbs">
      <li ng-repeat="img in $ctrl.recipe.images">
        <img src="{{img}}" ng-click="$ctrl.setImage(img)" />
      </li>
    </ul>

    <p class="recipe-description">{{ $ctrl.recipe.description }}</p>

    <div class="info">
      <strong>Cuisine:</strong>
      <span>{{ $ctrl.recipe.cuisine }}</span><br>
      <strong>Ingredients:</strong>
      <ul class="ingredients">
        <li ng-repeat="ingredient in $ctrl.recipe.ingredients">
          - {{ ingredient }}
        </li>
      </ul>
    </div>

    <div itemprop="recipeInstructions" ng-repeat="instruction in $ctrl.recipe.instructions">
      <p>
        {{ instruction }}
      </p>
    </div>

    <h3>Comments</h3>
    <form ng-submit="addComment()" name="commentForm">
      <textarea class="comment-input" name="comment" ng-required="true" ng-model="comment" rows="6" cols="50"></textarea>
      <div >
        <button class="comment-button" type="submit">SUBMIT</button>
      </div>
    </form>

    <ul class="comments">
      <li ng-repeat="comment in $ctrl.recipe.comments">
        <div class="comment-date">{{ comment.date }}</div>
        <div class="comment-body">{{ comment.text }} </div>
      </li>
    </ul>

  </article>
</div>
