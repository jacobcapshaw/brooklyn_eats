<div class="review-list">
  <article>
    <div class="queries">
      <span class="search"><!-- Search:  --><!-- <i class="fa fa-search" aria-hidden="true"></i> --><input placeholder="&#xf002;  Search" class="search-box" ng-model="$ctrl.query" /></span>
      <span class="sort"><!-- Sort by: -->
        <select class="sort-by" ng-model="$ctrl.orderProp">
          <option value="0" disabled selected>Sort</option>
          <option value="title">Alphabetical
          </option>
          <option value="date">Newest</option>
        </select>
      </span>
    </div>

    <ul class="reviews-list">
      <li ng-repeat="review in $ctrl.reviews | filter:$ctrl.query | orderBy:$ctrl.orderProp">
      <img ng-src="{{ review.image }}">
        <h1><a href="#!reviews/{{ review._id }} ">{{ review.name }}</a></h1>
        <p>{{ review.quote }}</p>
      </li>
    </ul>
  </article>
</div>
